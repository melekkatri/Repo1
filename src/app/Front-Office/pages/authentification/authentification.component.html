<html>

<head>
  
  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1">
      <input class="un " type="text" align="center" name="matricule" [(ngModel)]="matricule" placeholder="Username">
      <input class="pass" type="password" align="center" name="mdp" [(ngModel)]="mdp" placeholder="Password">
      <a class="submit" align="center" (click)="OnClick()">Sign in</a>
      <div *ngIf="wrong">Votre matricule ou mot de passe est incorrect</div>
            
    </form>           
  </div>
     
</body>

</html>
